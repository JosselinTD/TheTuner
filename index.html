<html>
	<head>
		<style type="text/css">
			@import url(css/css.css);
		</style>
		<script type="text/javascript" src="js/jquery.js"></script>
		<script type="text/javascript" src="js/style.js"></script>
		<script type="text/javascript" src="js/mover.js"></script>
		<script type="text/javascript" src="js/carilloneur.js"></script>
		<script type="text/javascript" src="js/inneractive.js"></script>
		<script type="text/javascript" src="js/ads.js"></script>
	</head>
	<body>
		<section role="region" class="skin-dark" id="tuner">
			<header>
				<h1>The Tuner</h1>
				
				<a href="#"><span class="icon ut-settings"></span></a>
				<img src="img/separator.png"/>
			</header>
			<div id="indicator"></div>
			<div id="note-choice">
				<div class="note" data-freq=261.63>C</div>
				<div class="note" data-freq=277.18>C#</div>
				<div class="note" data-freq=293.66>D</div>
				<div class="note" data-freq=311.13>D#</div>
				<div class="note" data-freq=329.63>E</div>
				<div class="note" data-freq=349.23>F</div>
				<div class="note" data-freq=369.99>F#</div>
				<div class="note" data-freq=392.00>G</div>
				<div class="note" data-freq=415.30>G#</div>
				<div class="note" data-freq=440.00>A</div>
				<div class="note" data-freq=466.16>A#</div>
				<div class="note" data-freq=493.88>B</div>
				<div class="note" data-freq=523.25>C</div>
				<div class="cache" id="cache-right"></div>
				<div class="cache" id="cache-left"></div>
			</div>
			
			<div class="play-pause-button">
				<img id="play-pause" src="img/play.png"/>
			</div>
		</section>
		
		<section role="region" class="skin-dark" id="settings">
			<header>
				<a href="#"><span class="icon mini-icon ui-back"></span></a>
				<img src="img/separator.png"/>
				<h1>Settings</h1>
			</header>
				
			<div class="elem seul" id="disable-ads">
				Disable ads
			</div>
			
			<div class="elem deux">
				Developper :<br/>
				<span class="subtext">Josselin TILLAY-DOLEDEC</span>
			</div>
			
			<div class="elem deux">
				Version :<br/>
				<span class="subtext">0.1</span>
			</div>
			
			<div class="elem deux">
				Source code :<br/>
				<a class="subtext" href="https://github.com/JosselinTD/TheTuner" target=”_blank”>Available on Github<a>
			</div>
		</section>
		
		
	</body>
</html>
